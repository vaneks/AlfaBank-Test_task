/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'io.github.openfeign:feign-okhttp:11.0'
    implementation 'io.github.openfeign:feign-gson:11.0'
    implementation 'io.github.openfeign:feign-slf4j:11.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.alfabank'
version = '0.0.1-SNAPSHOT'
description = 'currency'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
